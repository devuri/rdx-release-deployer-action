name: ğŸš€ Release & Deployment Workflow

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Generate Release with release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: manifest
          default-branch: main

      - name: ğŸš€ Deploy Release to Remote Server
        if: ${{ steps.release.outputs.releases_created }}
        uses: devuri/rdx-release-deployer-action@v1
        with:
          site-url: ${{ secrets.SITE_URL }}                 # ğŸŒ Deployment site URL
          github-token: ${{ secrets.GITHUB_TOKEN }}         # ğŸ”‘ GitHub Token
          deploy-path: ${{ secrets.DEPLOY_PATH }}           # ğŸ“‚ Remote deployment path
          deploy-host: ${{ secrets.DEPLOY_HOST }}           # ğŸ–¥ï¸ Remote deployment host
          deploy-port: ${{ secrets.DEPLOY_PORT }}           # ğŸ”Œ Remote deployment port
          deploy-user: ${{ secrets.DEPLOY_USER }}           # ğŸ‘¤ Remote deployment user
          deploy-key: ${{ secrets.DEPLOY_KEY }}             # ğŸ”‘ Remote deployment key
          tag-name: ${{ steps.release.outputs.tag_name }}   # ğŸ·ï¸ Release tag name

          path: build/trunk/                                # ğŸ“ Local build directory
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}       # ğŸ”” Slack webhook for notifications

